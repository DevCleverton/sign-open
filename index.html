<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Sign in Front end</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form id="form">
	<div class="input-group">
		<input value="" type="email" onkeyup="this.setAttribute('value', this.value);"/>
		<label>Email</label>
	</div>

	<div class="input-group">
		<input value="" type="password" onkeyup="this.setAttribute('value', this.value);"/>
		<label>Password</label>
	</div>

	<input value="Sign In" type="submit" />
</form>


<link href="https://fonts.googleapis.com/css?family=Hind:700&display=swap" rel="stylesheet">
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js'></script><script  src="./script.js"></script>

</body>
</html>
